<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>タスク・リスト</title>
  <link rel="stylesheet" href="../styles/common.css" />
  <link rel="stylesheet" href="../styles/list.css" />
</head>

<body class="page-list">
  <header id="app-header"></header>

  <div class="filters-bar" id="filters-bar"></div>

  <aside id="workload-summary" class="workload-summary" aria-labelledby="workload-summary-title">
    <div class="workload-summary-header">
      <div class="workload-summary-heading">
        <h2 id="workload-summary-title">担当者別サマリー</h2>
        <div class="workload-summary-meta" id="workload-summary-meta"></div>
      </div>
      <button type="button" class="workload-toggle" aria-expanded="true" aria-controls="workload-summary-body" aria-label="担当者別サマリーの表示切替">
        <span class="workload-toggle-icon" aria-hidden="true"></span>
      </button>
    </div>
    <div id="workload-summary-body" class="workload-summary-body" aria-live="polite"></div>
  </aside>

  <div class="list-wrapper">
    <div class="list-panel" id="list-panel">
      <div class="list-panel-scroll" id="list-panel-scroll">
        <div id="list-container" aria-live="polite"></div>
      </div>
    </div>
    <div class="list-scrollbar" id="list-scrollbar" aria-hidden="true">
      <div class="list-scrollbar-inner" id="list-scrollbar-inner"></div>
    </div>
  </div>

  <div class="footer-hint">※ 期限は YYYY-MM-DD（例: 2025-10-25）</div>

  <div id="validation-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-card validation-card">
      <div class="modal-header">
        <div class="modal-title">入力規則の設定</div>
        <button id="btn-validation-close" class="btn btn-ghost">✕</button>
      </div>
      <div>
        <p class="validation-note">1 行に 1 候補を入力してください。空行は無視されます。</p>
        <div id="validation-editor" class="validation-editor" role="region" aria-live="polite"></div>
      </div>
      <div class="modal-actions">
        <span style="flex:1"></span>
        <button id="btn-validation-cancel" class="btn">キャンセル</button>
        <button id="btn-validation-save" class="btn btn-success">適用</button>
      </div>
    </div>
  </div>

  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-card">
      <div class="modal-header">
        <div class="modal-title" id="modal-title">タスク編集</div>
        <button id="btn-close" class="btn btn-ghost">✕</button>
      </div>
      <form id="task-form" class="form">
        <input type="hidden" id="f-no" />
        <div class="row">
          <label for="f-status">ステータス</label>
          <select id="f-status"></select>
        </div>
        <div class="row">
          <label for="f-major">大分類</label>
          <input type="text" id="f-major" list="modal-major-list" />
          <datalist id="modal-major-list"></datalist>
        </div>
        <div class="row">
          <label for="f-minor">中分類</label>
          <input type="text" id="f-minor" list="modal-minor-list" />
          <datalist id="modal-minor-list"></datalist>
        </div>
        <div class="row">
          <label for="f-priority">優先度</label>
          <select id="f-priority">
            <option value="高">高</option>
            <option value="中" selected>中</option>
            <option value="低">低</option>
          </select>
        </div>
        <div class="row">
          <label for="f-assignee">担当者</label>
          <input type="text" id="f-assignee" list="modal-assignee-list" />
          <datalist id="modal-assignee-list"></datalist>
        </div>
        <div class="row" style="grid-column: 1/-1;">
          <label for="f-title">タスク</label>
          <input type="text" id="f-title" required />
        </div>
        <div class="row">
          <label for="f-due">期限</label>
          <input type="date" id="f-due" />
        </div>
        <div class="row" style="grid-column: 1/-1;">
          <label for="f-notes">備考</label>
          <textarea id="f-notes"></textarea>
        </div>
        <div class="modal-actions" id="modal-actions">
          <button type="button" id="btn-delete" class="btn btn-danger">削除</button>
          <span style="flex:1"></span>
          <button type="button" id="btn-cancel" class="btn">キャンセル</button>
          <button type="submit" class="btn btn-success">保存</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../scripts/common.js" defer></script>
  <script src="../scripts/header.js" defer></script>
  <script src="../scripts/filter-ui.js" defer></script>
  <script src="../scripts/list.js" defer></script>
</body>

</html>
