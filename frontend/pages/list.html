<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>タスク・リスト</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: rgba(15, 23, 42, 0.88);
      --table: rgba(15, 23, 42, 0.72);
      --text: #f8fafc;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --accent-2: #22c55e;
      --danger: #f87171;
      --warning: #facc15;
      --border: rgba(148, 163, 184, 0.24);
      --shadow: 0 10px 36px rgba(8, 15, 40, 0.45);
      --radius: 14px;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1400px 900px at 20% -10%, #132047, #0f172a 55%);
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", "Hiragino Sans", "Noto Sans JP", "Yu Gothic", sans-serif;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .toolbar {
      position: sticky;
      top: 0;
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 14px 18px;
      background: rgba(15, 23, 42, 0.78);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      z-index: 100;
    }

    .toolbar .title {
      font-size: 18px;
      font-weight: 600;
      margin-right: auto;
    }

    .btn {
      appearance: none;
      border: 0;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 10px;
      background: rgba(56, 189, 248, 0.15);
      color: #e0f2fe;
      border: 1px solid rgba(56, 189, 248, 0.35);
      transition: transform .07s ease, background .2s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      background: rgba(56, 189, 248, 0.25);
    }

    .btn-primary {
      background: linear-gradient(135deg, #2563eb, #0ea5e9);
      color: #f8fafc;
      border-color: transparent;
    }

    .btn-success {
      background: linear-gradient(135deg, #0e9f6e, #22c55e);
      color: white;
      border-color: transparent;
    }

    .btn-danger {
      background: linear-gradient(135deg, #ef4444, #f97316);
      color: white;
      border-color: transparent;
    }

    .btn-ghost {
      background: transparent;
      color: var(--muted);
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    .hint {
      color: var(--muted);
      font-size: 13px;
      margin-left: 8px;
    }

    .toolbar-due {
      display: none;
      flex-direction: column;
      gap: 4px;
      align-items: flex-start;
      margin-right: 8px;
    }

    .toolbar-due.active {
      display: flex;
    }

    .toolbar-due-badges {
      display: flex;
      gap: 6px;
    }

    .due-indicator {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.06);
    }

    .due-indicator .count {
      font-weight: 600;
    }

    .due-indicator.due-overdue {
      color: #fecaca;
      background: rgba(239, 68, 68, 0.18);
      border-color: rgba(239, 68, 68, 0.38);
    }

    .due-indicator.due-warning {
      color: #fef3c7;
      background: rgba(245, 158, 11, 0.18);
      border-color: rgba(245, 158, 11, 0.38);
    }

    .due-toast {
      font-size: 12px;
      color: var(--muted);
      background: rgba(15, 23, 42, 0.75);
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: var(--shadow);
    }

    .filters-bar {
      display: flex;
      gap: 14px;
      align-items: flex-end;
      flex-wrap: wrap;
      padding: 16px 18px 0;
      margin: 0 0 8px;
    }

    .filter {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 160px;
    }

    .filter label {
      font-size: 12px;
      color: var(--muted);
    }

    .filter select,
    .filter input[type="date"],
    .filter input[type="text"] {
      background: rgba(15, 23, 42, 0.9);
      color: var(--text);
      border: 1px solid rgba(148, 163, 184, 0.4);
      border-radius: 10px;
      padding: 6px 10px;
    }

    .status-checks {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .status-checks label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      background: rgba(15, 23, 42, 0.9);
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      cursor: pointer;
    }

    .filters-actions {
      margin-left: auto;
      display: flex;
      gap: 8px;
    }

    .list-wrapper {
      padding: 0 18px 18px;
    }

    .list-panel {
      background: var(--panel);
      border-radius: 18px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    table.task-list {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      font-size: 13px;
      background: var(--table);
    }

    table.task-list thead th {
      position: sticky;
      top: 0;
      background: rgba(15, 23, 42, 0.92);
      backdrop-filter: blur(6px);
      text-align: left;
      padding: 12px 14px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.35);
      font-weight: 600;
      color: #e2e8f0;
    }

    table.task-list thead th.sortable {
      cursor: pointer;
      user-select: none;
      transition: color 0.2s ease;
    }

    table.task-list thead th.sortable:hover,
    table.task-list thead th.sortable[data-sort-direction] {
      color: var(--text);
    }

    table.task-list thead th.sortable::after {
      content: '';
      font-size: 12px;
      margin-left: 6px;
      color: var(--muted);
    }

    table.task-list thead th.sortable[data-sort-direction="asc"]::after {
      content: attr(data-sort-order) ' ▲';
      color: var(--accent);
    }

    table.task-list thead th.sortable[data-sort-direction="desc"]::after {
      content: attr(data-sort-order) ' ▼';
      color: var(--accent);
    }

    table.task-list tbody td {
      padding: 12px 14px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.15);
      vertical-align: top;
    }

    table.task-list td.notes-cell {
      white-space: pre-wrap;
      color: var(--muted);
    }

    table.task-list tbody tr:last-child td {
      border-bottom: none;
    }

    table.task-list tbody tr:hover {
      background: rgba(56, 189, 248, 0.08);
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      padding: 3px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 12px;
    }

    .category-pill {
      display: inline-flex;
      align-items: center;
      padding: 3px 10px;
      border-radius: 999px;
      font-size: 12px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(148, 163, 184, 0.12);
    }

    .category-major {
      background: rgba(59, 130, 246, 0.18);
      border-color: rgba(59, 130, 246, 0.4);
      color: #bfdbfe;
    }

    .category-minor {
      background: rgba(16, 185, 129, 0.18);
      border-color: rgba(16, 185, 129, 0.35);
      color: #bbf7d0;
    }

    .priority-pill {
      display: inline-flex;
      align-items: center;
      padding: 3px 10px;
      border-radius: 999px;
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.35);
      color: #fca5a5;
      font-size: 12px;
    }

    .due-badge {
      display: inline-flex;
      align-items: center;
      padding: 3px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(148, 163, 184, 0.15);
      font-size: 12px;
      gap: 6px;
    }

    .due-badge.due-overdue {
      color: #fecaca;
      background: rgba(239, 68, 68, 0.18);
      border-color: rgba(239, 68, 68, 0.4);
    }

    .due-badge.due-warning {
      color: #fef3c7;
      background: rgba(245, 158, 11, 0.2);
      border-color: rgba(245, 158, 11, 0.45);
    }

    .list-summary {
      padding: 14px 18px 0;
      font-size: 13px;
      color: var(--muted);
    }

    .footer-hint {
      padding: 0 18px 24px;
      font-size: 12px;
      color: var(--muted);
    }

    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.45);
      z-index: 200;
    }

    .modal.open {
      display: flex;
    }

    .modal-card {
      width: min(680px, calc(100% - 24px));
      background: var(--panel);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 16px;
    }

    .modal-card.validation-card {
      width: min(720px, calc(100% - 24px));
      max-height: calc(100% - 32px);
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
    }

    .form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px 16px;
    }

    .form .row {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form label {
      font-size: 13px;
      color: var(--muted);
    }

    .form input,
    .form textarea,
    .form select {
      background: rgba(15, 23, 42, 0.92);
      border: 1px solid rgba(148, 163, 184, 0.4);
      border-radius: 10px;
      color: var(--text);
      padding: 8px 10px;
      font-size: 14px;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .modal-actions {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 16px;
    }

    .validation-editor {
      flex: 1;
      overflow: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      padding: 8px 0;
    }

    .validation-item {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .validation-item textarea {
      min-height: 160px;
      resize: vertical;
    }

    .validation-note {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 10px;
    }

    .empty-message {
      padding: 24px;
      text-align: center;
      color: var(--muted);
    }

    @media (max-width: 720px) {
      .toolbar {
        flex-wrap: wrap;
      }

      .filters-bar {
        padding: 12px 12px 0;
      }

      .list-wrapper {
        padding: 0 12px 12px;
      }

      table.task-list thead th,
      table.task-list tbody td {
        padding: 10px 12px;
      }
    }
  </style>
</head>

<body>
  <div class="toolbar">
    <div class="title">タスク・リスト</div>
    <div id="toolbar-due" class="toolbar-due" aria-live="polite">
      <div class="toolbar-due-badges">
        <span id="due-overdue-count" class="due-indicator due-overdue" hidden>期限超過 <span class="count">0</span> 件</span>
        <span id="due-warning-count" class="due-indicator due-warning" hidden>期限間近 <span class="count">0</span> 件</span>
      </div>
      <div id="due-toast" class="due-toast" hidden></div>
    </div>
    <button id="btn-add" class="btn btn-primary">カード追加</button>
    <button id="btn-save" class="btn btn-success">Excelへ保存</button>
    <button id="btn-validations" class="btn">入力規則</button>
    <button id="btn-reload" class="btn">再読込</button>
    <a href="index.html" class="btn btn-ghost">カンバン表示</a>
    <a href="timeline.html" class="btn btn-ghost">タイムライン</a>
  </div>

  <div class="filters-bar" id="filters-bar">
    <div class="filter">
      <label for="flt-assignee">担当者</label>
      <select id="flt-assignee">
        <option value="__ALL__">（全員）</option>
        <option value="__UNASSIGNED__">（未割り当て）</option>
      </select>
    </div>

    <div class="filter">
      <label for="flt-major">大分類</label>
      <select id="flt-major">
        <option value="__CATEGORY_ALL__">（すべて）</option>
      </select>
    </div>

    <div class="filter">
      <label for="flt-minor">中分類</label>
      <select id="flt-minor" disabled>
        <option value="__CATEGORY_MINOR_ALL__">（すべて）</option>
      </select>
    </div>

    <div class="filter" style="min-width:260px;flex:1;">
      <label>ステータス</label>
      <div class="status-checks" id="flt-statuses"></div>
    </div>

    <div class="filter" style="min-width:260px;flex:1;">
      <label for="flt-keyword">キーワード</label>
      <input type="text" id="flt-keyword" placeholder="タスク・備考を検索" />
    </div>

    <div class="filter" style="min-width:320px;">
      <label>期限</label>
      <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
        <select id="flt-date-mode" title="期限フィルター">
          <option value="none">指定なし</option>
          <option value="range">範囲指定</option>
          <option value="before">指定日以前</option>
          <option value="after">指定日以後</option>
        </select>
        <input type="date" id="flt-date-from" />
        <span id="flt-date-sep" style="display:none;">〜</span>
        <input type="date" id="flt-date-to" style="display:none;" />
      </div>
    </div>

    <div class="filters-actions">
      <button id="btn-clear-filters" class="btn">フィルター解除</button>
    </div>
  </div>

  <div id="list-summary" class="list-summary"></div>

  <div class="list-wrapper">
    <div class="list-panel">
      <div id="list-container" aria-live="polite"></div>
    </div>
  </div>

  <div class="footer-hint">※ 期限は YYYY-MM-DD（例: 2025-10-25）</div>

  <div id="validation-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-card validation-card">
      <div class="modal-header">
        <div class="modal-title">入力規則の設定</div>
        <button id="btn-validation-close" class="btn btn-ghost">✕</button>
      </div>
      <div>
        <p class="validation-note">1 行に 1 候補を入力してください。空行は無視されます。</p>
        <div id="validation-editor" class="validation-editor" role="region" aria-live="polite"></div>
      </div>
      <div class="modal-actions">
        <span style="flex:1"></span>
        <button id="btn-validation-cancel" class="btn">キャンセル</button>
        <button id="btn-validation-save" class="btn btn-success">適用</button>
      </div>
    </div>
  </div>

  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-card">
      <div class="modal-header">
        <div class="modal-title" id="modal-title">タスク編集</div>
        <button id="btn-close" class="btn btn-ghost">✕</button>
      </div>
      <form id="task-form" class="form">
        <input type="hidden" id="f-no" />
        <div class="row">
          <label for="f-status">ステータス</label>
          <select id="f-status"></select>
        </div>
        <div class="row">
          <label for="f-major">大分類</label>
          <input type="text" id="f-major" />
        </div>
        <div class="row">
          <label for="f-minor">中分類</label>
          <input type="text" id="f-minor" />
        </div>
        <div class="row">
          <label for="f-priority">優先度</label>
          <input type="text" id="f-priority" placeholder="例: 1, 高, 中 など" />
        </div>
        <div class="row">
          <label for="f-assignee">担当者</label>
          <input type="text" id="f-assignee" />
        </div>
        <div class="row" style="grid-column: 1/-1;">
          <label for="f-title">タスク</label>
          <input type="text" id="f-title" />
        </div>
        <div class="row">
          <label for="f-due">期限</label>
          <input type="date" id="f-due" />
        </div>
        <div class="row" style="grid-column: 1/-1;">
          <label for="f-notes">備考</label>
          <textarea id="f-notes"></textarea>
        </div>
        <div class="modal-actions" id="modal-actions">
          <button type="button" id="btn-delete" class="btn btn-danger">削除</button>
          <span style="flex:1"></span>
          <button type="button" id="btn-cancel" class="btn">キャンセル</button>
          <button type="submit" class="btn btn-success">保存</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../scripts/list.js"></script>
</body>

</html>
