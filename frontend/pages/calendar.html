<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>タスク・カレンダー</title>
  <link rel="stylesheet" href="../styles/common.css" />
  <link rel="stylesheet" href="../styles/calendar.css" />
</head>

<body class="page-calendar">
  <header id="app-header"></header>

  <main class="page">
    <section class="panel calendar-controls-panel">
      <h2 style="margin:0 0 12px; font-size:16px;">表示月</h2>
      <div class="calendar-controls">
        <button id="btn-prev-month" class="btn">◀ 前月</button>
        <input id="month-picker" type="month" />
        <button id="btn-next-month" class="btn">翌月 ▶</button>
        <span id="calendar-current" class="calendar-current"></span>
      </div>
      <div class="calendar-preset-controls" style="margin-top:8px; display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
        <label for="calendar-preset">プリセット</label>
        <select id="calendar-preset" style="min-width:180px;">
          <option value="">（プリセット未選択）</option>
        </select>
        <button id="btn-calendar-preset-apply" class="btn" type="button">呼び出し</button>
        <button id="btn-calendar-preset-save" class="btn" type="button">保存</button>
        <button id="btn-calendar-preset-delete" class="btn btn-danger" type="button">削除</button>
      </div>
      <p class="calendar-hint">タスクをダブルクリックすると編集できます。日付セルへのドラッグ＆ドロップで期限を変更できます。</p>
    </section>

    <section class="panel calendar-grid-panel">
      <div class="legend" id="calendar-legend"></div>
      <div class="calendar-grid" id="calendar-grid">
        <div class="message">読み込み中...</div>
      </div>
    </section>

    <section class="panel calendar-backlog-panel" id="calendar-backlog">
      <div class="backlog-header">
        <h2 class="backlog-title">バックログ</h2>
        <p class="backlog-description">
          期限が未設定のタスクです。ここから日付セルへドラッグすると期限を変更できます。
        </p>
      </div>
      <div class="calendar-backlog-drop" id="calendar-backlog-drop" aria-label="期限を未設定にするドロップエリア">
        期限を未設定にする場合はこちらにドロップ
      </div>
      <div class="backlog-content" id="calendar-backlog-content">
        <div class="message">読み込み中...</div>
      </div>
    </section>
  </main>

  <div id="validation-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-card validation-card">
      <div class="modal-header">
        <div class="modal-title">入力規則の設定</div>
        <button id="btn-validation-close" class="btn btn-ghost">✕</button>
      </div>
      <div>
        <p class="validation-note">1 行に 1 候補を入力してください。空行は無視されます。</p>
        <div id="validation-editor" class="validation-editor" role="region" aria-live="polite"></div>
      </div>
      <div class="modal-actions">
        <span style="flex:1"></span>
        <button id="btn-validation-cancel" class="btn">キャンセル</button>
        <button id="btn-validation-save" class="btn btn-success">適用</button>
      </div>
    </div>
  </div>

  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-card">
      <div class="modal-header">
        <div class="modal-title" id="modal-title">タスク編集</div>
        <button id="btn-close" class="btn btn-ghost">✕</button>
      </div>
      <form id="task-form" class="form">
        <input type="hidden" id="f-no" />
        <div class="row">
          <label for="f-status">ステータス</label>
          <select id="f-status"></select>
        </div>
        <div class="row">
          <label for="f-major">大分類</label>
          <input type="text" id="f-major" />
        </div>
        <div class="row">
          <label for="f-minor">中分類</label>
          <input type="text" id="f-minor" />
        </div>
        <div class="row">
          <label for="f-priority">優先度</label>
          <select id="f-priority"></select>
        </div>
        <div class="row">
          <label for="f-assignee">担当者</label>
          <input type="text" id="f-assignee" list="modal-assignee-list" />
          <datalist id="modal-assignee-list"></datalist>
        </div>
        <div class="row" style="grid-column: 1/-1;">
          <label for="f-title">タスク</label>
          <input type="text" id="f-title" required />
        </div>
        <div class="row">
          <label for="f-due">期限</label>
          <input type="date" id="f-due" />
        </div>
        <div class="row" style="grid-column: 1/-1;">
          <label for="f-notes">備考</label>
          <textarea id="f-notes"></textarea>
        </div>
        <div class="modal-actions" id="modal-actions">
          <button type="button" id="btn-delete" class="btn btn-danger">削除</button>
          <span style="flex:1"></span>
          <button type="button" id="btn-cancel" class="btn">キャンセル</button>
          <button type="submit" class="btn btn-success">保存</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../scripts/appValidation.js" defer></script>
  <script src="../scripts/appPresets.js" defer></script>
  <script src="../scripts/common.js" defer></script>
  <script src="../scripts/appRuntime.js" defer></script>
  <script src="../scripts/header.js" defer></script>
  <script src="../scripts/calendar.js" defer></script>
</body>

</html>
